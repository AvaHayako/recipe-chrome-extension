<!DOCTYPE html>
<html>
<head>


    <!--    Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/button.css">


    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,700&family=Sansita+Swashed&display=swap" rel="button.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Sansita+Swashed:wght@500&display=swap');
    </style>

</head>
<body style="width: 350px; height: 300px;">
<!--<button id="half">Half the recipe</button>-->
<!--<button id="double">Double the recipe</button>-->
<div class ="extension_title" style=" color: var(--deep-red); text-align: center; font-family: 'Sansita Swashed', cursive; font-size: large;" >
    <label> Recipe Wizard </label>
</div>

<section class="button_section" style="font-family: 'Roboto', sans-serif; ">

        <div class="measuring_units">
<!--            <label class="units_label">-->
<!--                Measuring Units-->
<!--            </label>-->
            <label> Convert to Metric Units </label>
            <div class="unit_buttons form-check row">
                    <div class="col" >
                        <label class="form-check-label click_me" for="toMetric"  >
                            click here
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="toMetric" >
                    </div>
                    <div class="col">
<!--                        <input class="form-check-input" type="checkbox" value="" id="toMetric">-->
                    </div>

            </div>
        </div>
    <br>
    <form id="portions_form">
        <div class="serving_size" >
            <label class="serving_label">
                Serving Size
            </label>

            <div class="checkbox checkbox-inline" style="background-color: #FFFFFF;">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioOriginal" value="option1">
                <label class="form-check-label" for="radioOriginal">Original</label>

                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio1/4" value="option2">
                <label class="form-check-label" for="radio1/4">1/4</label>

<!--                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio1/3" value="option3">-->
<!--                <label class="form-check-label" for="radio1/3">1/3</label>-->

                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio1/2" value="option3">
                <label class="form-check-label" for="radio1/2">1/2</label>

<!--                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio2/3" value="option5">-->
<!--                <label class="form-check-label" for="radio2/3">2/3</label>-->

                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioX2" value="option4">
                <label class="form-check-label" for="radioX2">x2</label>
            </div>

        </div>
        <br>
        <label> Ready to change the portion sizes?</label>
        <div class="submit_btn adv_btn advance_buttons" >
            <button id = "submit_button" class="btn btn-danger advance-btn" type="submit" >Submit</button>
        </div>
    </form>


</section>

</body>
<script src="js/bootstrap.min.js"></script>
<!--<script src="content-script.js"> </script>-->
<script src="popup.js"></script>
</html>
